<!doctype html>

        function pop_Inundacion_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\

        function style_Subestacion_5_0() {

        rotationAngle: 0.0,

                return L.marker(latlng, style_Subestacion_5_0(feature));

        var cluster_Subestacion_5 = new L.MarkerClusterGroup({showCoverageOnHover: false,

        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Subestacion_5.png" /> Subestacion': cluster_Subestacion_5,'<img src="legend/TramoSubstransmision_4.png" /> TramoSubstransmision': layer_TramoSubstransmision_4,'<img src="legend/Area_Servicio_3.png" /> Area_Servicio': layer_Area_Servicio_3,'Inundacion<br /><table><tr><td style="text-align: center;"><img src="legend/Inundacion_2_ALTA0.png" /></td><td>ALTA</td></tr><tr><td style="text-align: center;"><img src="legend/Inundacion_2_MEDIA1.png" /></td><td>MEDIA</td></tr><tr><td style="text-align: center;"><img src="legend/Inundacion_2_BAJA2.png" /></td><td>BAJA</td></tr><tr><td style="text-align: center;"><img src="legend/Inundacion_2_POBLADOSZONAURBANA3.png" /></td><td>POBLADOS-ZONA URBANA</td></tr><tr><td style="text-align: center;"><img src="legend/Inundacion_2_SINSUSCEPTIBILIDAD4.png" /></td><td>SIN SUSCEPTIBILIDAD</td></tr><tr><td style="text-align: center;"><img src="legend/Inundacion_2_CUERPODEAGUANATURAL5.png" /></td><td>CUERPO DE AGUA NATURAL</td></tr></table>': layer_Inundacion_2,"Movimiento de Masas": layer_MovimientodeMasas_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);

            hideMarkerOnCollapse: true,
            propertyName: 'TEXTOETIQU'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
